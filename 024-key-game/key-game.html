<!doctype html>

<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Key game</title>
    <meta name='description' content='Key game'>
    <meta name='author' content='me'>

    <meta property='og:title' content='Key game'>
    <meta property='og:type' content='website'>
    <meta property='og:url' content='https://github.com/'>
    <meta property='og:description' content='Key game'>
    <meta property='og:image' content='image.png'>

    <link rel='icon' href='/favicon.ico'>
    <link rel='icon' href='/favicon.svg' type='image/svg+xml'>
    <link rel='apple-touch-icon' href='/apple-touch-icon.png'>

    <link rel='stylesheet' href='css/index.css'>
</head>

<body>
    <div class='main-screen'>
        <div class='header'>Key game</div>

        <div class='main-buttons-container'>
            <button class='main-button' onclick="addNewNote();">Add new note</button>
            <button class='main-button'>View previous notes</button>
        </div>
    </div>

    <div class="new-note">
        <div class="new-note-characteristics">
            <div class="cell">
                <div class="name-of-cell">Дата:</div><input type="date" class="date">
            </div>
            <div class="cell">
                <div class="name-of-cell">Первое число:</div><input class="number" id="first-number"></input>
            </div>
            <div class="cell">
                <div class="name-of-cell">Второе число:</div><input class="number" id="second-number"></input>
            </div>
            <div class="cell">
                <div class="name-of-cell">Третье число:</div><input class="number" id="third-number"></input>
            </div>
            <div class="cell">
                <div class="name-of-cell">Четвертое число:</div><input class="number" id="fourth-number"></input>
            </div>
            <div class="cell">
                <div class="name-of-cell">Пятое число:</div><input class="number" id="fifth-number"></input>
            </div>
            <div class="cell">
                <div class="name-of-cell">Произведение:</div>
                <div class="product"></div>
            </div>
            <div class="cell">
                <div class="name-of-cell">Перевод:</div>
                <div class="translate"></div>
            </div>
            <div class="cell">
                <div class="name-of-cell">Сокращение:</div>
                <div class="abbreviation"></div>
            </div>
            <button class="calculate-button" onclick="calculateThingsInNewNote();">Посчитать</button>
        </div>

        <div class="right-side-of-new-note-menu">
            <div class="color-container">
                <div class="color-square"></div>
                <div class="name-of-the-color"></div>
            </div>

            <button class="save-button">Сохранить</button>
        </div>
    </div>

    <script src='js/index.js'></script>
</body>

</html>
