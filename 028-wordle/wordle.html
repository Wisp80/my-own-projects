<!DOCTYPE html>

<html>

<head>
    <title>Wordle</title>

    <link rel='stylesheet' href='css/index.css'>
</head>

<body>
    <div class="global-container">
        <canvas id='canvas' class="canvas-one" width='500' height='600'></canvas>

        <div class="keyboard">
            <div class="keyboard-first-row keyboard-row">
                <button class="keyboard-button" onclick="fillWord();">Й</button>
                <button class="keyboard-button" onclick="fillWord();">Ц</button>
                <button class="keyboard-button" onclick="fillWord();">У</button>
                <button class="keyboard-button" onclick="fillWord();">К</button>
                <button class="keyboard-button" onclick="fillWord();">Е</button>
                <button class="keyboard-button" onclick="fillWord();">Н</button>
                <button class="keyboard-button" onclick="fillWord();">Г</button>
                <button class="keyboard-button" onclick="fillWord();">Ш</button>
                <button class="keyboard-button" onclick="fillWord();">Щ</button>
                <button class="keyboard-button" onclick="fillWord();">З</button>
                <button class="keyboard-button" onclick="fillWord();">Х</button>
                <button class="keyboard-button" onclick="fillWord();">Ъ</button>
            </div>
            <div class="keyboard-second-row keyboard-row">
                <button class="keyboard-button" onclick="fillWord();">Ф</button>
                <button class="keyboard-button" onclick="fillWord();">Ы</button>
                <button class="keyboard-button" onclick="fillWord();">В</button>
                <button class="keyboard-button" onclick="fillWord();">А</button>
                <button class="keyboard-button" onclick="fillWord();">П</button>
                <button class="keyboard-button" onclick="fillWord();">Р</button>
                <button class="keyboard-button" onclick="fillWord();">О</button>
                <button class="keyboard-button" onclick="fillWord();">Л</button>
                <button class="keyboard-button" onclick="fillWord();">Д</button>
                <button class="keyboard-button" onclick="fillWord();">Ж</button>
                <button class="keyboard-button" onclick="fillWord();">Э</button>
            </div>
            <div class="keyboard-third-row keyboard-row">
                <button class="keyboard-button" onclick="fillWord();">Я</button>
                <button class="keyboard-button" onclick="fillWord();">Ч</button>
                <button class="keyboard-button" onclick="fillWord();">С</button>
                <button class="keyboard-button" onclick="fillWord();">М</button>
                <button class="keyboard-button" onclick="fillWord();">И</button>
                <button class="keyboard-button" onclick="fillWord();">Т</button>
                <button class="keyboard-button" onclick="fillWord();">Ь</button>
                <button class="keyboard-button" onclick="fillWord();">Б</button>
                <button class="keyboard-button" onclick="fillWord();">Ю</button>
                <button class="keyboard-button-enter" onclick="fillWord();">Ввод</button>
            </div>
        </div>
    </div>

    <script src='./js/index.js'></script>

</body>

<footer></footer>

</html>
