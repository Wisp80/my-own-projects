<!DOCTYPE html>

<html>

<head>
    <title>Wordle</title>

    <link rel='stylesheet' href='css/index.css'>
</head>

<body>
    <div class="global-container">
        <canvas id='canvas' class="canvas-one" width='500' height='600'></canvas>

        <div class="keyboard">
            <div class="keyboard-first-row keyboard-row">
                <button class="keyboard-button" onclick="fillWord(letter);">Й</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ц</button>
                <button class="keyboard-button" onclick="fillWord(letter);">У</button>
                <button class="keyboard-button" onclick="fillWord(letter);">К</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Е</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Н</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Г</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ш</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Щ</button>
                <button class="keyboard-button" onclick="fillWord(letter);">З</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Х</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ъ</button>
            </div>
            <div class="keyboard-second-row keyboard-row">
                <button class="keyboard-button" onclick="fillWord(letter);">Ф</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ы</button>
                <button class="keyboard-button" onclick="fillWord(letter);">В</button>
                <button class="keyboard-button" onclick="fillWord(letter);">А</button>

                <button class="keyboard-button" onclick="fillWord(letter);">Э</button>
            </div>
            <div class="keyboard-third-row keyboard-row">
                <button class="keyboard-button" onclick="fillWord(letter);">Я</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ч</button>
                <button class="keyboard-button" onclick="fillWord(letter);">С</button>
                <button class="keyboard-button" onclick="fillWord(letter);">М</button>
                <button class="keyboard-button" onclick="fillWord(letter);">И</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Т</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ь</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Б</button>
                <button class="keyboard-button" onclick="fillWord(letter);">Ю</button>
                <button class="keyboard-button-enter" onclick="fillWord(letter);">Ввод</button>
            </div>
        </div>
    </div>

    <script src='./js/index.js'></script>

</body>

<footer></footer>

</html>
